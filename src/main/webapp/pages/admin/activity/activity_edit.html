<%
DIRECTIVE SAFE_OUTPUT_OPEN;
var headContent = {
include("/pages/template/head.html"){}
%>

<script type="text/javascript">
    var oper = {
        save: function (id) {
            if (!validForm()) {
                return false;
            }
            id = id || '0';
            var url = 'admin/activity/save/' + id;
            form1.action = url;
            form1.submit();
            return true;
        }
    };
    $(document).ready(function () {
        $('.dateRange').daterangepicker(null, function (start, end, label) {
            //console.log(start.toISOString(), end.toISOString(), label);
        });

    });

</script>

<%
};
var bodyContent = {
%>
<div class="container">

<form name="form1" action="" method="post" class="form-horizontal"
      role="form">

    <input type="hidden" name="model.id" value="${model.id}"/>
    <input type="hidden" name="enrolldateid" value="${enrolldateid}"/>
    <input type="hidden" name="firstdateid" value="${firstdateid}"/>
    <input type="hidden" name="seconddateid" value="${seconddateid}"/>
    <input type="hidden" name="threedateid" value="${threedateid}"/>

        <fieldset>
            <div id="legend" class="">
                <legend class="">活动维护</legend>
            </div>
            <div class="form-group">

                <!-- Text input-->
                <label class="control-label col-sm-2" for="activity_name">活动名称</label>
                <div class="col-sm-7">

                    <input type="text" placeholder="活动名称" id ="activity_name" class="form-control" name="model.activity_name" value="${model.activity_name}"/>
                </div>

            </div>
            <div class="form-group">

                <!-- Text input-->
                <label class="control-label col-sm-2" for="model.scoretpl_id">评分模版</label>
                <div class="col-sm-7">

                    <select name="model.scoretpl_id" id="model.scoretpl_id" class="form-control" valid="vselect" validname="评分模版<">
                        <option value="-1">--请选择--</option>
                        <!--${scoretpSelect}-->
                        <option value="1">模版一</option>
                        <option value="2">模版二</option>
                        <option value="3">模版三</option>
                    </select>
                </div>

            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">报名日期</label>
                <div class="col-sm-7">
                    <div class="control-group">
                        <div class="controls">
                            <div class="input-prepend input-group">
                                <span class="add-on input-group-addon"><i
                                        class="glyphicon glyphicon-calendar fa fa-calendar"></i></span><input
                                    type="text" readonly  name="enrolldate" id="enrolldate"
                                    class="form-control dateRange" value="${enrolldate}"/>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">初赛日期</label>
                <div class="col-sm-7">
                    <div class="control-group">
                        <div class="controls">
                            <div class="input-prepend input-group">
                                <span class="add-on input-group-addon"><i
                                        class="glyphicon glyphicon-calendar fa fa-calendar"></i></span><input
                                    type="text" readonly name="firstdate" id="firstdate"
                                    class="form-control dateRange" value="${firstdate}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">复赛日期</label>
                <div class="col-sm-7">
                    <div class="control-group">
                        <div class="controls">
                            <div class="input-prepend input-group">
                                <span class="add-on input-group-addon"><i
                                        class="glyphicon glyphicon-calendar fa fa-calendar"></i></span><input
                                    type="text" readonly  name="seconddate" id="seconddate"
                                    class="form-control dateRange" value="${enrolldate}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">决赛日期</label>
                <div class="col-sm-7">
                    <div class="control-group">
                        <div class="controls">
                            <div class="input-prepend input-group">
                                <span class="add-on input-group-addon"><i
                                        class="glyphicon glyphicon-calendar fa fa-calendar"></i></span><input
                                    type="text" readonly name="threedate" id="threedate"
                                    class="form-control dateRange" value="${threedate}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="remarks">备注</label>
                <div class="col-sm-7">
                    <textarea class="form-control" rows="2" id="remarks" name="model.remarks">${model.remarks}</textarea>

                </div>
            </div>
        </fieldset>

    <div style="height: 50px;clear: both;">&nbsp;</div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container" style="padding: 5px 0px 5px 0px;text-align: center;">
            <button class="btn btn-primary" onclick="oper.save(${model.id!'0'});return false;">保 存</button>
            <button class="btn btn-default" onclick="closeIframe();return false;">关 闭</button>
        </div>
    </nav>
</form>
</div>
<%}; %>

<% layout("/pages/template/_layout.html",{head:headContent,body:bodyContent}){ %>
<%}
DIRECTIVE SAFE_OUTPUT_CLOSE;
%>
