<%
DIRECTIVE SAFE_OUTPUT_OPEN;
var headContent = {
include("/pages/template/head.html"){}
%>
<script type="text/javascript">
    var oper = {
        save:function(id){
            if(!validForm()) {
                return false;
            }
            id = id || '0';
            var url = 'admin/scoretemplate/save/'+id;
            form1.action = url;
            form1.submit();
            return true;
        }
    };
</script>

<%
};
var bodyContent = {
%>
<form name="form1" action="" method="post" class="form-horizontal"
      role="form" >
    <input type="hidden" name="model.id" value="${model.id}" />
    <input type="hidden" name="model.parentId" value="${model.parentId}" />
    <input type="hidden" name="model.path" value="${model.path}" />
    <div class="container-fluid">
    <div class="col-md-12">
        <fieldset>

            <div id="legend" class="">
                <legend class="">评分模版维护</legend>
            </div>



                    <div class="form-group">
                        <label class="col-sm-2 control-label">评分内容</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="评分内容" id="model.scorce_contents" class="form-control" valid="vtext"
                                   name="model.scorce_contents"
                                   value="${model.scorce_contents!}"/>
                        </div>

                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">分值</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="分值" id="model.scorce" class="form-control" valid="vfloat_y"
                                   name="model.scorce"
                                   value="${model.scorce!0.00}"/>
                        </div>

                    </div>

        </fieldset>
    </div>
    </div>
    <div style="height: 50px;clear: both;">&nbsp;</div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container" style="padding: 5px 0px 5px 0px;text-align: center;">
            <button class="btn btn-primary" onclick="oper.save(${model.id!'0'});return false;">保 存</button>
            <button class="btn btn-default" onclick="closeIframe();return false;">关 闭</button>
        </div>
    </nav>
</form>
<%}; %>

<% layout("/pages/template/_layout.html",{head:headContent,body:bodyContent}){ %>
<%}
DIRECTIVE SAFE_OUTPUT_CLOSE;
%>
