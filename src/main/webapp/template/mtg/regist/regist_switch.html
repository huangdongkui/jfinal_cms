<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册类型</title>
    <% include("/template/includes/jquery.html"){} %>
    <% include("/template/includes/bootstrap.html"){} %>

    <script type="text/javascript">
        $(function () {
           var url= '${BASE_PATH }front/regist.html';

           $("#person").click(function () {
               window.location.href=url+"?registtype=0";
           });

            $("#major").click(function () {
                window.location.href=url+"?registtype=1";
            });

        });
    </script>
</head>
<body>

<div id="LG" class="container-fluid" style="margin-top: 200px">
    <div class="row-fluid">
        <div class="col-xs-3 span3">
        </div>
        <div class="col-xs-3 span3">
            <button class="btn btn-block btn-large" type="button" style="height: 200px" id="person">个人用户</button>
        </div>
        <div class="col-xs-3 span3">
            <button class="btn btn-large btn-block btn-info" type="button" style="height: 200px" id="major">专家评委</button>
        </div>
        <div class="col-xs-3 span3">
        </div>
    </div>
</div>


</body>
</html>
